<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Planner | Sign Up</title>
    <!-- Immediate redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=login.html#signup">
    <script>
        // Immediate redirect using JavaScript
        window.location.replace("login.html#signup");
        
        // Fallback redirect
        document.addEventListener('DOMContentLoaded', function() {
            window.location.href = "login.html#signup";
        });
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #512da8;
        }
        a {
            color: #512da8;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="https://google.com" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="https://facebook.com" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://github.com" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="https://linkedin.com" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>
        <h1>Redirecting to Sign Up...</h1>
        <p>If you are not redirected automatically, please <a href="login.html#signup">click here</a>.</p>
    </div>
</body>
</html>
